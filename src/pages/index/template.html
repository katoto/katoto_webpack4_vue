<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Play Madsports and win prizes!</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="Football, Cricket, Guessing, Football Guessing, Cricket Guessing, Dream11 Virtual Game, Indian Game" />
    <meta name="description"
        content="An APP combined match live and exciting guessing for football fans. Up to 1000+ matches of 200+ major football leagues are covered worldwide, including ISL, EPL, La Liga, UEFA, Serie A and so on. You will follow international top leagues and get live scores here." />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <script>
        var isMobile = /applewebkit.*mobile.*/.test(window.navigator.userAgent.toLowerCase());
        if (isMobile) {
            if(getURLParams && getURLParams.utm_source === 'facebook'){
                window.location.href = './m_index.html' + window.location.search
            } else {
                window.location.href = './m_index.html'
            }
        }
        function getURLParams () {
            var string = window.location.search
            var obj = {
            }
            string.slice(1).split("&").map(item => {
                if (item !== "") {
                    var arr = item.split("=")
                    obj[arr[0]] = decodeURIComponent(decodeURIComponent(arr[1]))
                }
            })
            return obj
        }
    </script>
</head>
